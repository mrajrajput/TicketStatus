<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:view>
		<h:panelGroup style="text-align:-webkit-center;">
			<h:body bgcolor="white">
				<p:dataTable id="tbl" var="status" rowIndexVar="index"
					value="#{statusFinder.statusInfoTable}"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
					paginator="true" rows="30" style="margin-bottom:20px">
					<f:facet name="{Exporters}">
						<div style="float: right; padding-top: 5px;">
							<h:commandLink>
								<p:graphicImage library="images" value="/images/excel.png"
									width="24" />
								<p:dataExporter type="xls" target="tbl"
									fileName="Status_for_#{statusFinder.auth.projectName}" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage library="images" value="/images/pdf.png"
									width="24" />
								<p:dataExporter type="pdf" target="tbl"
									fileName="Status_for_#{statusFinder.auth.projectName}" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage library="images" value="/images/csv.png"
									width="24" />
								<p:dataExporter type="csv" target="tbl"
									fileName="Status_for_#{statusFinder.auth.projectName}" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage library="images" value="/images/xml.png"
									width="24" />
								<p:dataExporter type="xml" target="tbl"
									fileName="Status_for_#{statusFinder.auth.projectName}" />
							</h:commandLink>
						</div>
					</f:facet>

					<p:column sortBy="#{status.azureId}">
						<f:facet name="header">
							<h:outputText value="Azure Id" />
						</f:facet>
						<h:outputText value="#{status.azureId}" />
					</p:column>

					<p:column sortBy="#{status.azureStatus}">
						<f:facet name="header">
							<h:outputText value="Azure Status" />
						</f:facet>
						<h:outputText value="#{status.azureStatus}" />
					</p:column>

					<p:column sortBy="#{status.servicePortalStatus}">
						<f:facet name="header">
							<h:outputText value="ServicePortal Status" />
						</f:facet>
						<h:outputText value="#{status.servicePortalStatus}" />
					</p:column>

					<p:column sortBy="#{status.servicePortalID}">
						<f:facet name="header">
							<h:outputText value="ServicePortal ID" />
						</f:facet>
						<h:outputText value="#{status.servicePortalID}" />
					</p:column>
				</p:dataTable>
			</h:body>
		</h:panelGroup>
</f:view>
</html>
